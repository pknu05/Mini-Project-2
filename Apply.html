        <div class="py-5 text-center">
            <h2>신청페이지</h2>
            <p class="lead">신청하실 페이지를 선택하세요.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span> <span class="badge bg-primary rounded-pill">2</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <label class="day">날짜 지정하기</label><!-- 날짜 범위를 제한하여 입력하기 -->
                        <input type="date" id="day" min="2023-04-25" max="2023-07-31">
                    </li>
                </ul>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <label class="day">시간 지정하기</label><!-- 날짜 범위를 제한하여 입력하기 -->
                        <input type="time" id="day" min="2023-04-25" max="2023-07-31">
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">신청한 페이지를 골라주십오</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">

                            <label for="firstName" class="form-label">신청한 번호를 입력하여
                                주십시오</label> <input type="text" class="form-control" id="firstName" placeholder=""
                                value="" required>
                            <div class="invalid-feedback">Valid first name is
                                required.</div>
                        </div>

                        <div class="col">
                            <label for="participants" class="form-label">참여인원</label> 
                            <input type="text" class="form-control" id="participants" placeholder=""
                                value="" required>

                        </div>

                        <div class="col-12">
                            <label for="MemberId" class="form-label">Member
                                <span class="text-muted">(id)</span></label>
                            <input type="email" class="form-control" id="MemberId" placeholder="아이디를 입력하세요">
                            <div class="invalid-feedback">Please enter a valid email
                                address for shipping updates.</div>
                        </div>

                       

                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label> <select class="form-select" id="state"

                                <option value="">Choose...</option>
                                <option>California</option>
                            </select>
                            <div class="invalid-feedback">Please provide a valid
                                state.</div>
                        </div>

                    </div>
